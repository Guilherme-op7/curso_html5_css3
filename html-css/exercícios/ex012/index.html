<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Reproduzindo vídeos</h1>
    <h2>reproduzindo vídeos que estão localmente</h2>
    <p>veja abaixo um vídeo que irá ser reproduzido localmente no meu próprio servidor</p>
    <video width="560" poster="imagem/limoes-capa.png" autoplay controls>
    
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-videom4v.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">

        <p>infelizmente seu navegador não tem suporte para este tipo de vídeo.</p>
    </video>

    <h1>Incorporando vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Cl6e47xqEb8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
